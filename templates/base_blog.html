<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/colorbox/colorbox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog_responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/offers_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/offers_responsive.css' %}">

</head>
<body>
<div class="super_container">
<header class="header">

    <!--Topbar-->
    {% include 'partial/_topbar.html' %}

    <!--Navbar-->
    {% include 'partial/_navbar.html' %}
</header>
{% block content %}
{% endblock %}

<!-- Footer-->

{% include 'partial/_footer.html' %}


<!-- Copyright -->
{% include 'partial/_copyright.html' %}

</div>


<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'css/bootstrap4/popper.js' %}"></script>
<script src="{% static 'css/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/colorbox/jquery.colorbox-min.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/blog_custom.js' %}"></script>
<script src="{% static 'js/message.js' %}"></script>

</body>
</html>
